	<h3>唐詩三百首</h3>
	<p><strong>《桃花庵歌》 唐寅</strong></p>
	<p>桃花塢里桃花庵，桃花庵下桃花仙。 桃花仙人種桃樹，又摘桃花換酒錢。</p>
	<p>酒醒只在花前坐，酒醉還來花下眠。 半醉半醒日復日，花落花開年復年。</p>
	<p>但愿老死花酒間，不愿鞠躬車馬前。 車塵馬足顯者事，酒盞花枝隱士緣。</p>
	<p>若將顯者比隱士，一在平地一在天。 若將花酒比車馬，彼何碌碌我何閑。</p>
	<p>世人笑我太瘋癲，我笑他人看不穿。不見五陵豪杰墓，無花無酒鋤作田。</p>
